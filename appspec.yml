version: 0.0
os: linux
hooks:
  BeforeInstall:
    - location: scripts/install_nginx.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/copy_files.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: scripts/restart_nginx.sh
      timeout: 3600
      runas: root
